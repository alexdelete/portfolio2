  <title>Digital Art</title>

<body>
  <button id="theme-toggle" aria-label="Переключить тему">
    <span class="icon-sun"></span> <!-- для светлой темы -->
  </button>
  
  <div class="app-container">
    <aside class="app-nav">
      <nav class="nav-content">
        <div class="nav-item" onclick="location.href='index.html'">
          <span class="nav-number">00</span>

        <div class="nav-item" onclick="location.href='paintings.html'">

        <div class="nav-item is--active" onclick="location.href='digital-art.html'">

        </div>
        <div class="nav-item" onclick="location.href='bio.html'">
          <span class="nav-number">03</span>
          <span class="nav-title">Bio</span>
        </div>
        <div class="nav-item" onclick="location.href='contacts.html'">
          <span class="nav-number">04</span>
          <span class="nav-title">Contacts</span>
        </div>
      </nav>

    <div class="content-wrapper">
      <section class="hero-section">
        <h1>Digital Art</h1>
        <p>Pixel experiments 2020—2024</p>
      </section>

      <section id="projects">
        <div class="projects-list">
          <div class="project-item" data-project="1">
            <span class="project-number">01</span>
            <h3 class="project-title">Project Title 1</h3>
            <span class="project-year">2023</span>
          </div>
          
          <div class="project-item" data-project="2">

          <!-- Добавьте другие проекты по аналогии -->
        </div>

    </div>
  </div>

  <!-- Шторка с деталями проекта -->
  <div class="project-drawer" id="projectDrawer">
    <div class="drawer-content">
      <button class="close-drawer">&times;</button>
      <div class="drawer-header">
        <span class="drawer-number">01</span>
        <h2 class="drawer-title">Project Title</h2>
        <span class="drawer-year">2023</span>
      </div>
      <div class="drawer-body">
        <div class="drawer-gallery">
          <!-- Здесь будут изображения проекта -->
        </div>
        <div class="drawer-description">
          <!-- Здесь будет описание проекта -->
        </div>

    </div>
