<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALEX DELETE | Digital Artist</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neue+Machina:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cursor"></div>
  <div class="page-transition"></div>

  <div class="app-container">
    <header class="app-header">
      <div class="header-left">
        <span class="header-label">EST. 2023</span>
      </div>
      <div class="header-right">
        <button class="menu-toggle">
          <span class="menu-line"></span>
          <span class="menu-line"></span>
        </button>
      </div>
    </header>

    <aside class="app-nav">
      <nav class="nav-content">
        <div class="nav-item active" data-index="0">
          <span class="nav-number">00</span>
          <span class="nav-title">Home</span>
        </div>
        <div class="nav-item" data-index="1">
          <span class="nav-number">01</span>
          <span class="nav-title">Paintings</span>
        </div>
        <div class="nav-item" data-index="2">
          <span class="nav-number">02</span>

        </div>
        <div class="nav-item" data-index="3">
          <span class="nav-number">03</span>
          <span class="nav-title">Bio</span>
        </div>
        <div class="nav-item" data-index="4">
          <span class="nav-number">04</span>
          <span class="nav-title">Contact</span>
        </div>
      </nav>
    </aside>

    <main class="app-main">
      <div class="scroll-container">
        <section class="hero-section">
          <h1 class="hero-title">
            <span class="title-line">DIGITAL</span>
            <span class="title-line">ARTIST</span>
          </h1>
          <p class="hero-location">Based in Yaroslavl, RU</p>
        </section>

        <section class="work-section">
          <div class="work-grid">
            <div class="work-item large">
              <div class="work-image-wrapper">
                <img src="images/work1.jpg" alt="Work 1" class="work-image">
              </div>
              <div class="work-meta">
                <span class="work-number">01</span>
                <h3 class="work-title">Oil Abstraction</h3>
              </div>
            </div>
            <div class="work-item">
              <div class="work-image-wrapper">
                <img src="images/work2.jpg" alt="Work 2" class="work-image">
              </div>
              <div class="work-meta">
                <span class="work-number">02</span>
                <h3 class="work-title">Pixel Study</h3>
              </div>
            </div>
          </div>
        </section>

        <footer class="app-footer">
          <div class="footer-left">
            <span>Â© 2023 ALEX DELETE</span>
          </div>
          <div class="footer-right">
            <a href="#" class="footer-link">Instagram</a>
            <a href="#" class="footer-link">Behance</a>
          </div>
        </footer>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="js/main.js"></script>

</html>
