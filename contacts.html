<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALEX DELETE | Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neue+Machina:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cursor"></div>
  <div class="page-transition"></div>

  <div class="app-container">
    <header class="app-header">
      <div class="header-left">
        <span class="header-label">CONTACT</span>
      </div>
      <div class="header-right">
        <button class="menu-toggle">
          <span class="menu-line"></span>
          <span class="menu-line"></span>
        </button>
      </div>
    </header>

    <aside class="app-nav">
      <nav class="nav-content">
        <div class="nav-item" data-index="0">
          <span class="nav-number">00</span>
          <span class="nav-title">Home</span>
        </div>
        <div class="nav-item" data-index="1">
          <span class="nav-number">01</span>
          <span class="nav-title">Paintings</span>
        </div>
        <div class="nav-item" data-index="2">
          <span class="nav-number">02</span>
          <span class="nav-title">Digital</span>
        </div>
        <div class="nav-item" data-index="3">
          <span class="nav-number">03</span>
          <span class="nav-title">Bio</span>
        </div>
        <div class="nav-item active" data-index="4">
          <span class="nav-number">04</span>
          <span class="nav-title">Contact</span>
        </div>
      </nav>
    </aside>

    <main class="app-main">
      <div class="scroll-container">
        <section class="hero-section">
          <h1 class="hero-title">
            <span class="title-line">LET'S</span>
            <span class="title-line">WORK TOGETHER</span>
          </h1>
          <p class="hero-location">Available for collaborations</p>
        </section>

        <section class="contact-section">
          <div class="contact-columns">
            <div class="contact-info">
              <div class="info-block">
                <h3 class="info-title">Email</h3>
                <a href="mailto:hello@alexdelete.art" class="info-link">
                  <span class="link-arrow">→</span> hello@alexdelete.art
                </a>
              </div>

              <div class="info-block">
                <h3 class="info-title">Social</h3>
                <a href="#" class="info-link">
                  <span class="link-arrow">→</span> Instagram
                </a>
                <a href="#" class="info-link">
                  <span class="link-arrow">→</span> Behance
                </a>
              </div>

              <div class="info-block">
                <h3 class="info-title">Studio</h3>
                <p class="info-text">
                  Yaroslavl, Russia<br>
                  By appointment only
                </p>
              </div>
            </div>

            <div class="contact-form">
              <form id="contactForm">
                <div class="form-group">
                  <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                  <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">
                  <span class="btn-text">Send Message</span>
                  <span class="btn-arrow">→</span>
                </button>
              </form>
            </div>
          </div>
        </section>

        <footer class="app-footer">
          <div class="footer-left">
            <span>© 2023 ALEX DELETE</span>
          </div>
          <div class="footer-right">
            <a href="#" class="footer-link">Instagram</a>
            <a href="#" class="footer-link">Behance</a>
          </div>
        </footer>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
