        <section class="hero-section">
          <h1>Contacts</h1>
          <p>For collaborations and inquiries</p>
        </section>

        <div class="contacts-content">
          <div class="contact-methods">
            <div class="contact-item">
              <h2>Email</h2>
              <a href="mailto:hello@alexdelete.art">hello@alexdelete.art</a>
            </div>
            
            <div class="contact-item">
              <h2>Social</h2>
              <a href="https://instagram.com/alexdelete" target="_blank">Instagram</a><br>
              <a href="https://twitter.com/alexdelete" target="_blank">Twitter</a>
            </div>

              <h2>Studio</h2>
              <p>Moscow, Russia<br>By appointment only</p>
            </div>
          </div>
          
          <div class="contact-form">
            <h2>Send Message</h2>
            <form>
              <input type="text" placeholder="Name" required>
              <input type="email" placeholder="Email" required>
              <textarea placeholder="Your message" rows="5" required></textarea>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
